<html>

    </head>
    <body>
        <h2>Horizontal</h2>
        <div class="share-buttons"
             data-socialite="auto"
             data-services="twitter,twitter-tweet,facebook,facebook-like,linkedin,linkedin-share,googleplus,googleplus-one,hackernews-share,tumblr"
             data-options="linkBack=http%3A%2F%2Fgoogle.com&amp;width=100&amp;text=Foo bar baz"
             data-facebook-like-options="layout=button_count"
             data-twitter-tweet-options="hashtags=things&amp;via=sunfoundation"></div>
        <h2>Vertical</h2>
        <div class="share-buttons"
             data-socialite="auto"
             data-layout="vertical"
             data-services="twitter,twitter-tweet,facebook,facebook-like,linkedin,linkedin-share,googleplus,googleplus-one,hackernews-share,tumblr"
             data-options="linkBack=http%3A%2F%2Fgoogle.com&amp;width=100&amp;text=Foo bar baz"
             data-facebook-like-options="layout=button_count"
             data-twitter-tweet-options="hashtags=things&amp;via=sunfoundation"></div>
        <script type="text/javascript" src="../build/simple-socialite-pack.js"></script>
        <script type="text/javascript" src="../components/jquery/jquery.min.js"></script>
    </body>
</html>
